<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web App - Simple Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	<h1>Simple Interest Calculator</h1>

<div class="text">
	 <span id="text">Amount :</span><input type="number"  id="principal">
</div>

<div class="slider">
	
    <span id="text">RATE :</span><input type="range" id="rate" min="1" max="100" value="10" oninput="rangeValue.innerText = this.value">
    <span id="rangeValue">10</span><span>%</span>
</div>

<div class="text">
	 <span id="text">No. of Years:</span><input type="number"  id="years">
</div>

<div class="output">
	 <button id="result" onclick="compute()">Compute Interest</button>
</div>

<div id="r">         
</div>

<footer>
   &copy; Everyone can get rich   
 </footer>

 <script src="1.js"></script>

</body>
</html>
